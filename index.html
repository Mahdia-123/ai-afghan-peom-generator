<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <script src="https://unpkg.com/typewriter-effect@latest/dist/core.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios@0.21.1/dist/axios.min.js"></script>
    <title>AI Afghan Poeom Generator</title>
  </head>
  <body>
    <div class="container">
      <header class="head"><h1>AI Afghan poem generator</h1></header>
      <main>
        <div class="form-Wrapper">
          <form id="poem-generator">
            <input
              type="text"
              placeholder="Enter the topic of the Afghan poem.."
              autocomplete="off"
              required
              class="enter-text"
              id="user-instruction"
            />
            <input type="submit" value="Search" class="submit-button" />
          </form>
          <div class="i-e">i.e: FLower, Love or Ocean..</div>
        </div>

        <div class="peom hidden" id="poem"></div>
      </main>
      <footer>
        This page is coded by
        <a href="https://github.com/Mahdia-123" target="_blank"
          >Mahdia Khamoosh</a
        >
        and is
        <a
          href="https://github.com/Mahdia-123/ai-afghan-peom-generator"
          target="_blank"
          >open-sourced on Github</a
        >
        hosted on
        <a href="https://afghan-ai-peom-generator.netlify.app/" target="_blank"
          >Netlify</a
        >
      </footer>
    </div>
    <script src="script.js"></script>
  </body>
</html>
